<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <!-- Navbar start -->
    <section>
        <nav class="navbar navbar-expand-lg m-5">
            <div class="container">
              <a class="navbar-brand" href="#">Tutoria</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ">Deals</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ">Success</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ">Register</a>
                  </li>
                </ul>
                <form class="d-flex" role="">
                  <button class="btn btn-outline-success" type="submit">Register</button>
                </form>
              </div>
            </div>
          </nav>
    </section>
        <!-- Navbar End -->
    
    <!-- Slider Start  -->
    <section>
        <div id="carouselExampleControls" class="carousel slide container" data-bs-ride="carousel">
            <div class="carousel-inner bg-dark">
              <div class="carousel-item active">
                <img src="images/cover/cover-1.png" class="d-block w-100 opacity-25 " alt="...">
                <div class="carousel-caption d-flex align-item-center d-md-block">
                    <h5 class="fs-1 text">Lorem ipsum dolor sit amet.</h5>
                    <p class="fs-2">Some representative placeholder content for the first slide.</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="images/cover/cover-2.jpg" class="d-block w-100 opacity-25" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/cover/cover-3.jpg" class="d-block w-100 opacity-25" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <!-- Slider End  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
